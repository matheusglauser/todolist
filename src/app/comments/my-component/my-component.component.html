<head>
  <meta charset="UTF-8">
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="main">
    <h1>Tabela de Comentários</h1>
    <div ng-app="myApp" ng-controller="customersCtrl">
      <table>
        <tr *ngFor="let x of arrayCadastro">
          <td>{{ x.id}}</td>
          <td>{{ x.body }}</td>
          <td>{{ x.postId }}</td>
          <td><button (click)="deletar(x.id)">Deletar</button></td>
          <td><button (click)="consultar(x.id, content)">Consultar</button></td>
        </tr>
      </table>
    </div>
  </div>
</body>


<div class="card">
  <div class="card-body">
    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (closed)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>
    <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="col-sm-12">
          <label for="body" class="control-label">Comentário</label>
        </div>
        <div class="col-sm-12">
          <input type="text" class="form-control" formControlName="body" id="body" placeholder="Comentário"
            [(ngModel)]="cadastroComentario.body">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <label for="body" class="control-label">postId</label>
        </div>
        <div class="col-sm-12">
          <input type="number" class="form-control" formControlName="postId" id="body" placeholder="postId"
            [(ngModel)]="cadastroComentario.postId">
        </div>
      </div>
      <br />
      <button class="button" type="submit" class="btn btn-primary">Enviar dados</button>
    </form>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Consultar/Atualizar</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">

    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (closed)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>
    <form class="form-horizontal" [formGroup]="comentarioUp">
      <div class="form-group">
        <div class="col-sm-12">
          <label for="body" class="control-label">Comentário</label>
        </div>
        <div class="col-sm-12">
          <input type="text" class="form-control" formControlName="body" id="body" placeholder="Comentário"
            [(ngModel)]="consultaComentario.body">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <label for="body" class="control-label">postId</label>
        </div>
        <div class="col-sm-12">
          <input type="number" class="form-control" formControlName="postId" id="body" placeholder="postId"
            [(ngModel)]="consultaComentario.postId">
        </div>
      </div>
      <br />
      <button class="button" type="submit" class="btn btn-primary" (click)="atualizarComentario()">Atualizar
        dados</button>
      <p *ngFor="let alert of alerts">
        <ngb-alert [type]="alert.type" (closed)="close(alert)">{{ alert.message }}</ngb-alert>
      </p>
    </form>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Voltar</button>
  </div>
</ng-template>
